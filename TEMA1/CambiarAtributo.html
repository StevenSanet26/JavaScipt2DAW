<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Cambio de im√°genes con JavaScipt</h1>

    <img id="myFPImage" onclick="cambiaPic()" src="black.jpeg" width="100" height="180">

    <p>Haz click sobre las letras para cambiarlas.</p>
    
    <script>
        function cambiaPic() {
            var image = document.getElementById('myFPImage');

            if (image.src.match("green")){
                image.src = "black.jpeg";
            }else{
                image.src = "green.jpeg";
            }
        }
    </script>
</body>
</html>
