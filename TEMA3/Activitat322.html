<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="laHora" id=""></div>

    <script>
      function crono() {
        var elCrono;
        var miFecha = new Date();
        var horas = miFecha.getHours();
        var minutos = miFecha.getMinutes();
        var segundos = miFecha.getSeconds();

        if (horas < 10) {
          horas = "0" + horas;
        }

        if (minutos < 10) {
          minutos = "0" + minutos;
        }

        if (segundos < 10) {
          segundos = "0" + segundos;
        }

        var miFecha = new Date();
        var dia = miFecha.getDate();
        var mes = miFecha.getMonth() + 1;
        var year = miFecha.getFullYear();

        if (mes < 10) {
          mes = "0" + mes;
        }

        var texto = document.getElementById("laHora");
        texto.innerHTML =
          horas +
          ":" +
          minutos +
          ":" +
          segundos +
          " - " +
          dia +
          "/" +
          mes +
          "/" +
          year;
      }

      window.onload = function() {
        setInterval(crono, 1000);
      };
    </script>
  </body>
</html>
