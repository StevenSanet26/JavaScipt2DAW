<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //Se crea una expression regular mediante el correspondiente contructor.
        var expression_1 = new RegExp(/\d\d\d/);
        //Entramos en un bucle que nos pedira una cadena
        do {
            cadena = prompt("cadena", "");
            //Comprobamos si la cadena coincide
            if (expression_1.test(cadena)) {
                alert("coincide");
            } else {
                alert("No coincide");
            }
        } while (cadena != null)

    </script>
</head>

<body>
</body>

</html>
