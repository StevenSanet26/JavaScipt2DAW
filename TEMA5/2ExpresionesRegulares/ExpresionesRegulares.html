<body>
    <h2>Expresiones Regulares</h2>
    <form action="procesar.php" method="POST">
        <div>
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" title="El dni ha de tener 8 digitos i una letra" required>
        </div>
        <div>
            <label for="fecha">Fecha</label>
            <input type="text" id="fecha" name="fecha" min="1900-01-01" max="2021-12-31"
                title="La fecha ha de ser amb el següent format YYYY/mm/dd" required>
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono"
                title="El telèfon ha de ser amb el següent format 999 999 999" required>
        </div>
        <div>
            <label for="matricula">Matricula</label>
            <input type="text" id="matricula" name="matricula"
                title="La matricula ha de tindre el següent format 9999 ZZZ" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" title="El email ha de seguir el formato correcto" required>
        </div>

        <div>
            <label for="url">Url</label>
            <input type="text" id="url" name="url"
                title="La url ha de tindre el següent format ftp|http|https ://www.nombre_dominio. com|es|org" required>
        </div>
        <div>
            <input type="submit" name="enviar" id="enviar" value="Enviar">
            <input type="reset" name="reset" id="reset" value="Reset">
        </div>
        <p id="missatgeError"></p>
