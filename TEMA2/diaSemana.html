<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dia de la semana</title>
</head>
<body>
    <h1>Dia de la semana en Italiano</h1>
    <script>
        var x = new Date();
        var day = x.getDay();
        console.log(day);

        var italia = ["domenica", "lunedi", "martedi", "mercoledi", "giovedi", "venerdi", "sabato"];

        for (let i = 0; i < italia.length; i++) {
         if (day==i) {
             document.write("Hoy es "+italia[i]);
         }   
            
        }
        
        </script>
    
</body>
</html>
